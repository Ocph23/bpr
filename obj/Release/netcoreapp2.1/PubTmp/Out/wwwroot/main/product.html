<!-- ***** Breadcumb Area Start ***** -->
<div class="mosh-breadcumb-area" style="background-image: url(main/img/core-img/breadcumb.png);">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <div class="bradcumbContent">
                    <h2>{{Title}}</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">{{Title}}</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- ***** Breadcumb Area End ***** -->

<!-- ***** About Us Area Start ***** -->
<section class="mosh-aboutUs-area section_padding_100_0" ng-repeat="item in Product.Datas |filter:'Publish'">
    <div class="container">
        <div class="row align-items-center">
            <div ng-if="item.productId % 2 >0" class="col-12 col-md-4">
                <div class="mosh-features-thumb wow fadeIn" data-wow-delay="0.5s">
                    <img src="uploads/{{item.imageURL}}" alt="">
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="mosh-about-us-content">
                    <div class="section-heading">
                        <a ui-sref="detailproduct({data:item})"><h1>{{item.title}}</h1></a>
                    </div>
                    {{item.shortDescription}}
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div ng-if="item.productId % 2 ==0" class="mosh-about-us-thumb wow fadeInUp" data-wow-delay="0.5s">
                    <img src="uploads/{{item.imageURL}}" alt="">
                </div>

            </div>
        </div>
    </div>
</section>
<!-- ***** About Us Area End ***** -->

<!-- ***** Features Area Start ***** -->

<!-- ***** Few Words Area Start ***** -->
<style>
    .mosh-features-thumb img {
       max-width: 350px;
    }

    .mosh-about-us-thumb img {
        max-width: 350px;
    }
    
</style>
