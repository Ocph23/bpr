<div class="row" style="margin-top:10%">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card card-small card-post card-post--aside card-post--1">
      <div class="card-post__image" style=" background-size: 100%; background-image: url('main/img/bpr-logo.png');">
        <div class="card-post__author d-flex">
        </div>
      </div>
      <div class="card-body">
        <h5 class="card-title">
          <a class="text-fiord-blue" href="#">Login</a>
        </h5>
        <form>
          <div class="form-group">
            <div class="input-group mb-3">
              <input class="form-control" ng-model="model.userName" aria-describedby="basic-addon1" aria-label="Username" type="text" placeholder="Username">
            </div>

          </div>
          <div class="form-group">
            <input class="form-control" ng-model="model.password"  type="password" placeholder="Password" >
          </div>
          <div class="form-group">
              <input class="form-control" ng-model="model.confirmPassword"  type="password" placeholder="Password" >
            </div>
          <div class="form-group">
            <a ng-click="register(model)" ui-sref-active="active" class="btn btn-primary">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-3"></div>

</div>
